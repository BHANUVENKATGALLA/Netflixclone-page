<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" href="netflix-logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        <button class="cta-button">Sign In</button>
    </div>

    <!-- Movie/TV Show List -->
    <div class="content">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <!-- Movie posters and titles here -->
        </div>

        <h2>Popular TV Shows</h2>
        <div class="tv-show-list">
            <!-- TV show posters and titles here -->
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
